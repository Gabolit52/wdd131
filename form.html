<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Request a furniture restoration quote with our quick and easy form." />
  <title>Request a Quote - Furniture Revival Co.</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Request a Quote</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html" aria-current="page">Request a Quote</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form id="quoteForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="furniture">Type of Furniture:</label>
        <input type="text" id="furniture" name="furniture" required />

        <label for="description">Description of Restoration Needed:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" />

        <button type="submit">Submit Request</button>
      </form>

      <p id="confirmationMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Furniture Revival Co. All rights reserved.</p>
  </
