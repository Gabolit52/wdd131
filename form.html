<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name="description" content="Product Review Form" />
  <meta name="author" content="Gabriel Zevallos" />

  <!-- Google Fonts Embed Link (preferred over @import) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">
      <label for="productName">Product Name <span aria-label="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated dynamically by JS -->
      </select>

      <fieldset>
        <legend>Overall Rating <span aria-label="required">*</span></legend>
        <input type="radio" id="rating1" name="rating" value="1" required />
        <label for="rating1">☆</label>
        <input type="radio" id="rating2" name="rating" value="2" />
        <label for="rating2">☆☆</label>
        <input type="radio" id="rating3" name="rating" value="3" />
        <label for="rating3">☆☆☆</label>
        <input type="radio" id="rating4" name="rating" value="4" />
        <label for="rating4">☆☆☆☆</label>
        <input type="radio" id="rating5" name="rating" value="5" />
        <label for="rating5">☆☆☆☆☆</label>
      </fieldset>

      <label for="installDate">Date of Installation <span aria-label="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Useful Features</legend>
        <input type="checkbox" id="feature1" name="features" value="Feature1" />
        <label for="feature1">Feature 1</label>

        <input type="checkbox" id="feature2" name="features" value="Feature2" />
        <label for="feature2">Feature 2</label>

        <input type="checkbox" id="feature3" name="features" value="Feature3" />
        <label for="feature3">Feature 3</label>

        <input type="checkbox" id="feature4" name="features" value="Feature4" />
        <label for="feature4">Feature 4</label>
      </fieldset>

      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <label for="userName">User Name</label>
      <input type="text" id="userName" name="userName" />

      <input type="submit" value="Submit" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Gabriel Zevallos</p>
  </footer>
</body>
</html>
<!-- End of form.html -->
