<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name<span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating<span>*</span></legend>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation<span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features</legend>
        <div class="features">
          <input type="checkbox" id="feature1" name="features" value="Durability">
          <label for="feature1">Durability</label>

          <input type="checkbox" id="feature2" name="features" value="Efficiency">
          <label for="feature2">Efficiency</label>

          <input type="checkbox" id="feature3" name="features" value="Design">
          <label for="feature3">Design</label>
        </div>
      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review"></textarea>

      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit Review">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Gabriel Zevallos | WDD 131</p>
  </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
