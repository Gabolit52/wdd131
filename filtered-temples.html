<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Temple Picture Album</title>
  <link rel="stylesheet" href="filtered-temples.css" />
</head>
<body>
  <header>
    <h1>Enhanced Temple Picture Album</h1>
    <nav>
      <button id="btn-home">Home</button>
      <button id="btn-old">Old</button>
      <button id="btn-new">New</button>
      <button id="btn-large">Large</button>
      <button id="btn-small">Small</button>
    </nav>
  </header>

  <main id="temples-container">
    <!-- Temple cards will be dynamically injected here -->
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> - Last Modified: <span id="last-modified"></span> - Student: <span id="student-name"></span></p>
  </footer>

 <script src="filtered-temples.js" defer></script>
    <script>
        // Set the current year and last modified date
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
        document.getElementById('student-name').textContent = 'Your Name'; // Replace with your name
    </script>
</body>
</html>
