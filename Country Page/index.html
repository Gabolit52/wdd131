<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Page - Peru</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Peru</h1>
  </header>

  <main>
    <picture>
      <source srcset="images/hero-large.webp" media="(min-width: 768px)">
      <img src="images/hero-small.webp" alt="Scenic view of [Country]" />
    </picture>

    <section class="data">
      <h2>Data</h2>
      <p>Population: 33.85 millons on 2023.</p>
      <p>Area: 1.285 millones km²</p>
      <p>Capital: Lima City</p>
      <p>Language: Spanish, Quichua and Aymara</p>
    </section>

    <section class="weather">
      <h2>Weather <span class="icon"></span></h2>
      <p>Temperature: <span id="temp">50</span>°F</p>
      <p>Wind Speed: <span id="speed">5</span> mph</p>
      <p>Wind Chill: <span id="chill"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
