<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Product Review Submission Confirmation Page" />
  <meta name="author" content="Gabriel Zevallos" />
  <title>Product Review Confirmation</title>
  <link rel="stylesheet" href="styles/review.css" />
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>
  <main>
    <section>
      <h2>Review Summary</h2>
      <dl>
        <dt>Product Name:</dt>
        <dd id="productName-value"></dd>

        <dt>Overall Rating:</dt>
        <dd id="overallRating-value"></dd>

        <dt>Date of Installation:</dt>
        <dd id="dateInstalled-value"></dd>

        <dt>Useful Features:</dt>
        <dd id="usefulFeatures-value"></dd>

        <dt>Written Review:</dt>
        <dd id="writtenReview-value"></dd>

        <dt>User Name:</dt>
        <dd id="userName-value"></dd>
      </dl>
    </section>

    <section>
  <p>You have submitted <span id="review-count">0</span> reviews.</p>
  <div id="reviewCounter" aria-live="polite"></div>
  <a href="form.html" class="button">Submit Another Review</a>
</section>

  </main>

  <footer>
    <p>&copy; 2025 Gabriel Zevallos</p>
  </footer>

  <script src="scripts/review.js" defer></script>
</body>
</html>
