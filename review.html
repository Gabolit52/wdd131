<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main class="confirmation-container">
    <p class="success-message">ðŸŽ‰ Your product review has been successfully submitted.</p>
    <p class="counter-display">You have submitted <span id="review-count">0</span> review(s).</p>
    <a href="form.html" class="button-link">Submit Another Review</a>
  </main>

  <footer>
    <p>&copy; 2025 Gabriel Zevallos | WDD 131</p>
  </footer>

  <script>
    // Increase review count in localStorage
    const key = "reviewCount";
    let count = Number(localStorage.getItem(key)) || 0;
    count++;
    localStorage.setItem(key, count);

    // Display the count
    document.getElementById("review-count").textContent = count;
  </script>
</body>
</html>
